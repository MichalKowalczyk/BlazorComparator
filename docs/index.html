<body>
    <div class="container">
        <h1>Welcome to speed comparator!</h1>

            <div class="col-lg-6">
                <app>Loading...</app>
            </div>
            <div class="col-lg-6">
                <canvas id="myCanvas" width="400" height="400"></canvas><br />

            </div>
        </div>
